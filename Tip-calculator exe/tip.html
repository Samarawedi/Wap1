<html>
	<head>
		<title>Tip Calculator</title>
		<link href="tip.css" type="text/css" rel="stylesheet" />
		<!-- <script src="tip.js" type="text/javascript"></script> -->
	</head>
	<body>

		<script>
			function calcTip() {
				// Enter your code here to make Tip Calculator work
				let subt= parseInt(document.getElementById("subtotal").value);
				let rate= parseInt(document.getElementById("tip").value);
				let tot= subt + (rate/100)*subt;
				document.getElementById("total").innerHTML="$"+ tot;
			}
		
			</script>
			
		<h1>
			<img id="logo" src="../images/calc.jpeg" alt="++--**//" />
			  Tip Calculator
		</h1>

		<div>
			<label><input id="subtotal" type="text" /> $ Subtotal</label>
		</div>

		<div>
			<label><input id="tip" type="text" /> % Tip</label>
		</div>

		<div>
			<button id="btn"  onclick="calcTip();">Calculate Tip</button>
		</div>

		<hr />

		<div>
			<h2>Your total:</h2>
			<p id="total">$0.00</p>
		</div>
	</body>
</html>
